<!DOCTYPE html>
<html ng-app= "ControllerApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript">
      var ControllerApp = angular.module('ControllerApp',[]);
      ControllerApp.controller('usersController', function($scope){
        $scope.users= [];
        $scope.createUser = function(){
          $scope.users.push($scope.user);
          $scope.user = {}
        }

        $scope.deleteUser = function(user2Delete){
          $scope.users = $scope.users.filter(function(user){
            return user !== user2Delete
          })
        }
      })

    </script>
    <title></title>
  </head>
  <body>
    <div ng-controller='usersController'>
      <h1>Users Controller</h1>
      <form ng-submit='createUser()'>
        <input type="text" ng-model="user.firstName" placeholder="First Name">
        <input type="text" ng-model="user.lastName" placeholder="Last Name">
        <input type="text" ng-model="user.favoriteLanguage" placeholder="Favorite Language">
        <!-- Behind the scenes
        $scope.user = {
          firstName: ...,
          lastName: ...,
          favoriteLanguage: ...
        }
       -->
        <input type="submit" value="add user">
      </form>

      <br>
      <br>

      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='user in users'>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.favoriteLanguage}}</td>
            <td><button ng-click="deleteUser(user)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
