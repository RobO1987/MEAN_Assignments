<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Controllers and Directives Exercises</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script>

    var app = angular.module('app',[]);
    app.controller('foodsController',['$scope',function($scope){
      $scope.foods = [];
      $scope.addFood = function(){
        $scope.foods.push($scope.food);
        $scope.food = "";
      }
    }])

    </script>
  </head>

  <body>
    <div ng-controller="foodsController">
      <h2><u>Add Food</u></h2>
      <form ng-submit="addFood()">
        <input type="text" ng-model='food'>
        <input type="submit" value="Add">
      </form>
      <p ng-if="food"> You are currently typing: {{food}}</p>

      <br>
      <br>

      <h2><u>Food Stuff</u></h2>
      <input placeholder="Filter For Rob's Food..." type="text" ng-model="foodFilter">
      <div ng-repeat="food in foods | filter:foodFilter track by $index">
      <p>{{food}}</p>
      </div>
    </div>
  </body>

</html>
