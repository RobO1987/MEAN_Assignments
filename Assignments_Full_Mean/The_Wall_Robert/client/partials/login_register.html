<h3>Register</h3>
<form>
  <p>User Name: <input type="text" ng-model="registerUser.username"></p>
  <p>Email: <input type="text" ng-model="registerUser.email"></p>
  <p>Password: <input type="text" ng-model="registerUser.password"></p>
  <p>Confirm Password: <input type="text" ng-model="registerUser.confirmpassword" value= ""></p>
  <input type="submit" ng-click="register()" value="Register User">
</form>

<div ng-messages=""></div>
