<h3>Welcome to your wall, {{user.userName}}</h3>
<button type="button" ng-click="logout()">Logout</button>

<br>
<br>

<form>
<h4>Add Post:</h4>
<input type="text" ng-model="newpost.post" value="">
<input type="submit" ng-click="addPost()" value="Add A Post">
</form>

<br>
<br>
<hr>

<h4>Posts</h4>
<div ng-repeat='post in posts'>
  <p>{{post.post}} // Created: {{post.createdAt}} // By: {{post.userName}}</p>
  <h5>Comments</h5>

  <div ng-repeat='comment in comments'>
    <div ng-if="comment.postId === post._id">
      <p>{{comment.comment}}</p>
    </div>
  </div>

  <input type="text" ng-model="newcomment.comment" value="">
  <input type="submit" ng-click="addComment(post._id, newcomment.comment)" value="Comment">
</div>
