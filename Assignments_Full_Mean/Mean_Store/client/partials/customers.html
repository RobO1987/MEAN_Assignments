<h2>Customers</h2>

<h3>Add A New Customer</h3>

<form>
  <p>Customer Name:</p>
  <input type="text" ng-model="newCustomer.name" value="">
  <input type="submit" ng-click="addCustomer()" value="Add">
</form>

<hr>
<label>Search: <input ng-model="searchText"></label>

<hr>
<table>
  <thead>
    <tr >
      <td>Customer Name</td>
      <td>Created Date</td>
      <td>Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat='customer in customers| filter:searchText'>
      <td>{{customer.name}}</td>
      <td>{{customer.createdAt}}</td>
      <td><button ng-click="deleteCustomer(customer._id)">Delete</button></td>
    </tr>
  </tbody>

</table>
